{% extends "base.html" %}
{% block content %}
<form action="/books/{{book.id}}" method="post">
  <div>
    <label for="title">title:</label>
    <input type="text" id="title" name="title" value="{{book.title}}" required autofocus>
  </div>

  <div>
    <label for="genre">genre:</label>
    <input type="text" id="genre" name="genre" value="{{book.genre}}" required>
  </div>

  <div>
    <label for="year">year:</label>
    <input type="number" id="year" name="year" value="{{book.year}}" required>
  </div>

  <div>
    <label for="author">author:</label>
    <select id="author" name="author_id">
      {% for author in all_authors %}
        <option value="{{ author.id }}"
          {% if book.author.id == author.id %} selected="selected"{% endif %}>
          {{ author.first_name }}
        </option>
      {% endfor %}
    </select>
  </div>

  <button type="submit">Update book</button>
</form>
{% endblock %}
