{%extends "base.html"%}

{%block content%}

{% for book in all_books %}
    <div class="book">
        <div class="content">
            <a href="/books/{{book.id}}">{{book.title}}</a> <br>
            {{book.author.first_name}} {{book.author.last_name}} 
            <div class="genre">
                {{book.genre}}</a>
                <span class="year">
                    {{book.year}}
                </span>
            </div>
            <div class="buttons">
                <form class="delete-form" action="/books/{{book.id}}/delete" method="POST">
                    <button class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:red" aria-hidden="true"></i></button>
                </form>
                {% if book.completed == True %}
                    <i class="fa fa-check fa-2x" style="color:dodgerblue" aria-hidden="true"></i>
                {% else %}
                    <i class="fa fa-times fa-2x" aria-hidden="true"></i>
                {% endif %}
            </div>
        </div>
        
    </div>

{% endfor %}


{%endblock%}
